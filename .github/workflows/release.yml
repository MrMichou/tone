name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  version-check:
    name: Verify Version Match
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check version match
        run: |
          # Get version from tag (remove 'v' prefix)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}

          # Get version from Cargo.toml
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')

          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            echo ""
            echo "Please update Cargo.toml version to $TAG_VERSION before creating the release tag."
            exit 1
          fi

          echo "✅ Versions match!"

  build-linux:
    needs: version-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          TONE_VERSION: ${{ github.ref_name }}
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../tone-${{ matrix.target }}.tar.gz tone

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tone-${{ matrix.target }}
          path: tone-${{ matrix.target }}.tar.gz

  build-macos:
    needs: version-check
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          TONE_VERSION: ${{ github.ref_name }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../tone-${{ matrix.target }}.tar.gz tone

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tone-${{ matrix.target }}
          path: tone-${{ matrix.target }}.tar.gz

  build-windows:
    needs: version-check
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc
        env:
          TONE_VERSION: ${{ github.ref_name }}

      - name: Package
        run: |
          cd target/x86_64-pc-windows-msvc/release
          7z a ../../../tone-x86_64-pc-windows-msvc.zip tone.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tone-x86_64-pc-windows-msvc
          path: tone-x86_64-pc-windows-msvc.zip

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: tone-*
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum tone-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            tone-*
            checksums.txt
          generate_release_notes: true
